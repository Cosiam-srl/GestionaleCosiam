<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input name="datepicker" style="display: none;" class="form-control" ngbDatepicker [footerTemplate]="footerTemplate"
        #datepicker="ngbDatepicker" [autoClose]="'outside'" (dateSelect)="onDateSelection($event)"
        [displayMonths]=numeroMesi [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">

      <ng-template #t let-date let-focused="focused" >
        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
  <div class="form-group mr-2">
    <div class="input-group">
      <input #dpFromDate readonly class="form-control" style="width: 160px;" placeholder="yyyy-mm-dd" name="dpFromDate"
        [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)" >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="datepicker.toggle()"
          type="button"></button>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <div class="input-group">
      <input #dpToDate readonly class="form-control" style="width: 160px;" placeholder="yyyy-mm-dd" name="dpToDate"
        [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="datepicker.toggle()"
          type="button"></button>
      </div>
    </div>
  </div>
</form>




<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="btn btn-primary m-2" (click)="clearDate()">Cancella</button>
</ng-template>
